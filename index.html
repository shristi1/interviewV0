<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Smart Autocomplete</title> 
    <meta name="description" content="Fast and intelligent autocomplete search" />
  </head>
  <body>
    <div class="container">
      <div class="word-count" id="wordCount">Loading...</div>
      <h1>Smart Autocomplete</h1>
      <p class="subtitle">Type to instantly find what you're looking for</p>
      
      <div class="search-container">
        <input 
          type="text" 
          id="searchBox" 
          placeholder="Start typing to search..." 
          autocomplete="off"
          aria-label="Search"
        >
        <div class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
        <div class="loader" id="loader"></div>
        <ul id="suggestions" role="listbox"></ul>
      </div>
      
      <div class="search-info" id="searchInfo">Type to see suggestions</div>
      
      <div class="keyboard-shortcuts">
        <div class="keyboard-shortcut">
          <span class="key">↑</span>
          <span class="key">↓</span>
          <span>Navigate</span>
        </div>
        <div class="keyboard-shortcut">
          <span class="key">Enter</span>
          <span>Select</span>
        </div>
        <div class="keyboard-shortcut">
          <span class="key">Esc</span>
          <span>Dismiss</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
